<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cheres</title>
  <link href="css/bootstrap.css" media="screen" rel="stylesheet" />
  <link href="css/application.css" media="screen" rel="stylesheet" />
  <script src="jquery.js"></script>
  <script src="handlebars-1.0.0.js"></script>
  <script src="ember-1.0.0.js"></script>
  <script src="ember-data.js"></script>
  <script src="accounting.js"></script>
  <script src="app.js"></script>
</head>
<body>

<script type="text/x-handlebars" data-template-name='application'>
  <div class="navbar navbar-default">
    <div class="container">
      {{#link-to "index" class="navbar-brand" tagName="a"}}Cheres{{/link-to}}
      <ul class="nav navbar-nav navbar-right">
        {{#link-to "index" tagName="li"}}Home{{/link-to}}
        {{#link-to "customers" tagName="li"}}Customers{{/link-to}}
        {{#link-to "about" tagName="li"}}About{{/link-to}}
      </ul>
    </div>
  </div>

  <div class="container">
    {{outlet}}
  </div>

  <footer class='container'>
    <hr />
    <p class='pull-left'>&copy; 2014 Cheres</p>
    <p class='pull-right'>Credits</p>
  </footer>
</script>

<script type="text/x-handlebars" data-template-name="index">
  <div class="jumbotron">
    <h1>Welcome to Cheres! [This is incompleted!]</h1>
   
  </div>

  
</script>


<script type="text/x-handlebars" data-template-name='about'>
<h1> About Dev : {{owner}}!</h1>
</script>

<script type="text/x-handlebars" data-template-name='customer'>
  <div class='row'>
  <div class='col-sm-2'>
    <div class="list-group">
     <a href="x"> Info</a>
    </div>
  </div>
  <div class='col-md-10'>
    {{outlet}}
  </div>
</div>
</script>


<script type="text/x-handlebars" data-template-name='customers'>
<ol class="breadcrumb">
  <li class="active">Customers</li>
</ol>
<table class='table'>
<thead> 
  <tr><td>Name</td><td>Email</td><td>Phone</td><td>Address</td></tr>
</thead>
{{#each model}}
<tr><td>{{name}}</td><td>{{email}}</td><td>{{phone}}</td><td>{{address}}</td>
{{/each}}
</table>
</script>
